<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> captianindia</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
        }

        .reelsContainer {
            /* background: pink; */
            height: 80vh;
            width: 25vw;
            margin-top: 4em;
            display: flex;
            overflow: auto;
            gap: 2em;
            flex-direction: column;
            scroll-snap-type: y mandatory;
        }

        .reelsContainer::-webkit-scrollbar {
            display: none;
        }

        .reel  {
            min-height: 75vh;
            min-width: 25vw;
            background-color: rgb(0, 0, 0);
            scroll-snap-align: start;
        }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: center;">
        <div class="reelsContainer" id="reelsContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>


    <script>
        // Function to fetch images from a folder
        function fetchImagesFromFolder(folderName) {
            let reelsContainer = document.getElementById("reelsContainer");
    
            // Fetch all the images from the folder
            fetch(`${folderName}/images.json`)
                .then(response => response.json())
                .then(images => {
                    // Loop to create image elements in reverse order
                    for (let i = images.length + 1; i >= 1; i--) {
                        let imgSrc = `${folderName}/image${i}.png`;
                        let imgAlt = `Image ${i + 1}`; // Increment the auto number by 1
                        let reel = document.createElement("div");
                        reel.className = "reel";
    
                        // Create an image element
                        let img = document.createElement("img");
                        img.src = imgSrc;
                        img.alt = imgAlt;
                        img.onerror = function() {
                            // Set a default image when the actual image fails to load
                            this.src = "riyaz.png";
                        };
    
                        reel.appendChild(img);
                        reelsContainer.appendChild(reel);
                    }
    
                    // Create an image element for "riyaz.png" and append it to reelsContainer
                    let riyazImg = document.createElement("img");
                    riyazImg.src = `riyaz.png`;
                    riyazImg.alt = "Riyaz";
                    let riyazReel = document.createElement("div");
                    riyazReel.className = "reel";
                    riyazReel.appendChild(riyazImg);
                    reelsContainer.appendChild(riyazReel);
                })
                .catch(error => console.error(error));
        }
    
        // Call the function with folder name
        fetchImagesFromFolder("techy"); // Replace "update" with your actual folder name
    </script>
    
        


</body>
</html>
