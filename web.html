<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> captianindia</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } 

        body {
            background: black;
        }

        .reelsContainer {
            /* background: pink; */
            height: 80vh;
            width: 25vw;
            margin-top: 4em;
            display: flex;
            overflow: auto;
            gap: 2em;
            flex-direction: column;
            scroll-snap-type: y mandatory;
        }

        .reelsContainer::-webkit-scrollbar {
            display: none;
        }

        .reel  {
            min-height: 75vh;
            min-width: 25vw;
            background-color: rgb(0, 0, 0);
            scroll-snap-align: start;
        }
        
         @media screen and (max-width: 767px) {
    .reelsContainer {
        height: 200vh; /* Increase height to 100vh */
        width: 200vw; /* Full width of screen */
        margin-top: 60px; /* Add space from top */
        margin-left: 40px; /* Add space from left */
    }

    .reel {
        min-height: 200vh; /* Increase height to 100vh */
        min-width: 200vw; /* Full width of screen */
    }
}


    </style>
</head>
<body>

    <div style="display: flex; justify-content: center;">
        <div class="reelsContainer" id="reelsContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>



  <script>
       // Function to fetch images from a folder
        function fetchImagesFromFolder(folderName, numImages) {
            let reelsContainer = document.getElementById("reelsContainer");
    
            // Loop to create image elements
            for (let i = numImages; i > 0; i--) {
                let imgSrc = `${folderName}/image${i}.png`;
                let imgAlt = `Image ${i}`;
    
                // Check if the image file exists
                let xhr = new XMLHttpRequest();
                xhr.open("HEAD", imgSrc, false);
                xhr.send();
                if (xhr.status === 200) {
                    let reel = document.createElement("div");
                    reel.className = "reel";
    
                    // Create an image element
                    let img = document.createElement("img");
                    img.src = imgSrc;
                    img.alt = imgAlt;
    
                    reel.appendChild(img);
                    reelsContainer.appendChild(reel);
                } else {
                    console.log(`Image ${i} does not exist.`); // Show message in console
                }
            }
        }
    
        // Call the function with folder name and number of images
        fetchImagesFromFolder("update", 10); // Replace "techy" with your actual folder name and 25 with the number of images you have

    </script>

</body>
</html>
