<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> captianindia</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
        }

        .reelsContainer {
            /* background: pink; */
            height: 80vh;
            width: 25vw;
            margin-top: 4em;
            display: flex;
            overflow: auto;
            gap: 2em;
            flex-direction: column;
            scroll-snap-type: y mandatory;
        }

        .reelsContainer::-webkit-scrollbar {
            display: none;
        }

        .reel  {
            min-height: 75vh;
            min-width: 25vw;
            background-color: rgb(0, 0, 0);
            scroll-snap-align: start;
        }
    </style>
</head>
<body>

    <div style="display: flex; justify-content: center;">
        <div class="reelsContainer" id="reelsContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>


<script>
function fetchImagesFromFolder(folderName, numImages) {
    let reelsContainer = document.getElementById("reelsContainer");

    // Loop to create image elements
    for (let i = numImages; i >= 1; i--) {
        let imgSrc = `${folderName}/image${i}.png`;
        let imgAlt = `Image ${i}`;
        let reel = document.createElement("div");
        reel.className = "reel";

        // Create an image element
        let img = document.createElement("img");
        img.src = imgSrc;
        img.alt = imgAlt;

        reel.appendChild(img);
        reelsContainer.appendChild(reel);
    }

    // Add "riyaz.png" image at last
    let imgSrc = `riyaz.png`;
    let imgAlt = "Image Riyaz";
    let reel = document.createElement("div");
    reel.className = "reel";

    // Create an image element
    let img = document.createElement("img");
    img.src = imgSrc;
    img.alt = imgAlt;

    reel.appendChild(img);
    reelsContainer.appendChild(reel);
}

// Call the function with folder name and number of images
fetchImagesFromFolder("techy"); // Replace "techy" with your actual folder name and 25 with the number of images you have
</script>


</body>
</html>
